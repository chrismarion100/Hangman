<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=Roboto+Mono&family=VT323&display=swap');
  </style>
</head>
<body style="background-color: #ADD8E6;">
  <h1>Welcome to Hangman!</h1>
  <br>
  <h2>The theme is: Never Gonna Give You Up Lyrics.</h2>
  <br>
  <div class="word-display">
    <p id="wordToGuess"></p>
  </div>
  <div class="input-area">
    <input type="text" id="guessInput" placeholder="Enter a letter" onkeydown="handleEnter(event)">
    <button id="guessButton">Guess</button>
  </div>
  <div class="game-status">
    <p id="guessesLeft"></p>
    <p id="gameMessage"></p>
    <p id="incorrectLetters"></p>
    <button id="restartButton" style="display: none;">Restart</button>
    <div class="container">
      <div class="left-column">
        <div id="hangmanFigure">
          <img id="hangmanImg" src="images/default.png" alt="Hangman" />
        </div>
      </div>
      <div class="right-column">
        <div id="youtubeVideo"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Made by: Chris Marion</p><br>
    <p>Follow me on social media</p><br>
    <a href="https://www.instagram.com/chrisssmarion/"><img src="images/instagramIcon.png" alt="Instagram Logo"></a>
    <a href="https://www.tiktok.com/@chrisssmarion"><img src="images/tikTokIcon.png" alt="TikTok Logo"></a>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
